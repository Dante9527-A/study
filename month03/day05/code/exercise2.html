<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
  <script>
    // 练习
    // 接收年月日  判断这是一年的第几天
    // 判断  是不是闰年
    // 2020 1 1   第1天
    // 2020 2 1   第32天
    // 2020 2 10  ...
    // 2020 5 1   31+28+31+30+1
    var year = prompt('请输入年份');
    var month = prompt('请输入月份');
    var date = prompt('请输入日期');
    // 所有的天数
    var sum = 0;

    // 求当前月份之前的所有月份的累加
    if (month == 1) {
      // 1月没有之前月份的内容 sum不累加
      sum = 0
    } else if (month == 2) {
      // 累加1月的全部天数
      sum += 31
    } else if (month == 3) {
      // 2月一般计做28天  如果有闰年再单独加1
      sum += 31 + 28
    } else if (month == 4) {
      sum += 31 + 28 + 31
    } else if (month == 5) {
      sum += 31 + 28 + 31 + 30
    } else if (month == 6) {
      sum += 31 + 28 + 31 + 30 + 31
    } else if (month == 7) {
      sum += 31 + 28 + 31 + 30 + 31 + 30
    } else if (month == 8) {
      sum += 31 + 28 + 31 + 30 + 31 + 30 + 31
    } else if (month == 9) {
      sum += 31 + 28 + 31 + 30 + 31 + 30 + 31 + 31
    } else if (month == 10) {
      sum += 31 + 28 + 31 + 30 + 31 + 30 + 31 + 31 + 30
    } else if (month == 11) {
      sum += 31 + 28 + 31 + 30 + 31 + 30 + 31 + 31 + 30 + 31
    } else if (month == 12) {
      sum += 31 + 28 + 31 + 30 + 31 + 30 + 31 + 31 + 30 + 30
    }
    // 再累加日期 
    sum += Number(date)
    // 如果是闰年 同时月份超过2多加一天
    // leap表示是否为闰年 默认0不是
    var leap = 0;
    if (year % 400 == 0 || year % 4 == 0 && year % 100 != 0) {
      leap = 1;
    }
    if (leap == 1 && month > 2) {
      sum++;
    }
    console.log(`${year}/${month}/${date}是一年中的第${sum}天`);
  </script>
</body>

</html>
