<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dom操作</title>
</head>
<body>
  <ul>
    <li class="item">契诃夫</li>
    <li class="item">
      <a href="">我的自我感觉不差，体重没有减轻，对未来充满希望。</a>
    </li>
    <li class="item">
      天气好极了 
    </li>
    <li class="item">
      钱几乎没有 
    </li>
  </ul>
  
  <script>
    // 通过标签名查找元素
    // var lis = document.getElementsByTagName('li');
    // 通过类名查找元素
    var lis = document.getElementsByClassName('item');
    
    console.log(lis);//页面元素集合
    // 获取单独的页面元素
    // console.log(lis[0]);//dom对象

    // 遍历页面元素
    for(var i=0;i<lis.length;i++){
      // console.log(lis[i].innerHTML);
      console.log(lis[i].innerText);
    }
  </script>
</body>
</html>
