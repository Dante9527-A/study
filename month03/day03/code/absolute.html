<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位 absolute</title>
  <style>
    #parent{
      /* 为子元素的绝对定位做参照物 */
      position: relative;
      width: 300px;
      height: 300px;
      background-color: aqua;
      margin: 0 auto;
    }
    /* 17:08~17:25 */
    #parent>div{
      /* 绝对定位 参照物 距离最近的 已经定位的 祖先元素
      如果没有 参照 窗口定位 */
      /* 脱离文档流 在父元素中调整子元素的位置 */
      position: absolute;
      right: 0;
      bottom: 0;

      width: 100px;
      height: 100px;
      background-color: brown;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div></div>
  </div>
</body>
</html>
