<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>z-index 堆叠次序</title>

  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
      top: -100px;
      z-index: 1;
    }
    p{
      width: 300px;
      height: 200px;
      background-color: aqua;
      position: relative;
      z-index: 999;
    }
  </style>
</head>
<body>
  <p></p>
  <div></div>
</body>
</html>
