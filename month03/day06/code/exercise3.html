<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>检测手机号码</title>
</head>
<body>
  <input id="tel" type="text" placeholder="请输入手机号">
  <span id="tip">xxx</span>
  <script>
    var tel = document.getElementById('tel');
    var tip = document.getElementById('tip');
    // 16:55~17:10
    // 当用户在文本框中输入完 手机号码之后
    // 检测手机号码的格式是否正确
    // oninput 正在输入时触发的事件
    // onfocus 获取焦点(鼠标点到文本框上)
    // onblur  失去焦点(鼠标点到文本框外)
    // onchange  值发生改变时触发的事件
    tel.onchange = function(){
      var reg = /^1[3-9]\d{9}$/;
      if(reg.test(tel.value)){
        tip.innerText = 'ok'
      }else{
        tip.innerText = '你不对劲'
      }
    }


    // var tel = prompt('请输入手机号');
    // 定义一个正则表达式 匹配手机号码
    // var reg = /^1[3-9]\d{9}$/;
    // // 130123456789123123
    // console.log(reg.test(tel));
  
  </script>
</body>
</html>
