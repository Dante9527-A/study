<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>array 数组</title>
</head>
<body>
  <script>
    // var arr = [1,2,3,4];
    // var arr2 = new Array(1,2,3,4);
    // console.log(arr ,arr2);
    // 操作数组 
    // console.log(arr[0]);
    // console.log(arr[-1]);//undefined
    // console.log(arr[arr.length-1]);

    // console.log(arr[])
    // 
    // console.log(arr.slice(1,3))

    var arr = [1,2,3,4]
    arr[0] = 1.5;
    console.log(arr);
    console.log(arr[10],arr);
    // JS 中数组的长度是可变的 可以是不连续的
    arr[10] = 'hello';
    console.log(arr);

    // 遍历数组
    for(var i=0;i<arr.length;i++){
      console.log(arr[i]);
    }
    // 反向遍历
    for(var i=arr.length-1;i>-1;i--){
      console.log(arr[i]);
    }

    for(var i in arr){
      // console.log(i);//索引值
      console.log(arr[i]);
    }
  </script>
</body>
</html>
