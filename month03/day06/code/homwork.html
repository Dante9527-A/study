        // num = Math.random()

        // num = Math.floor(num*10)
        // console.log(num)
        arr.sort(function(a,b){
            return 0.5 - Math.random()
        })
        console.log(arr)

        for (var i = 0 ; i < imgs.length;i++){
            imgs[i].src = arr[i];
        }

    </script>
